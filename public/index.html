<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/styles.css"/>
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3> PEOPLE IN CHAT</h3>
        <div id="users"></div>
        </div>
        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>
            <div class="chat__footer">
                <form id="message-form">
                    <input name="message" type="text" placeholder="Message" autocomplete="off" autofocus />
                    <button>Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
            
        </div>



    <script src="/socket.io/socket.io.js"></script> <!-- this is created to have all the socket.io methods loaded and have the methods available to you-->
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
